 



<div  id="siteinfo" class="col-sm-12 col-md-12 sitelass" >
    <div class="container" >
     <h3 class="text-center">{{ Sites.HeritageName }}</h3>
    <div class="row">
  <div class="col-sm-4 image "  >
   <img src="{{ Sites.imagemainUrl }}"  class="img-thumbnail" alt="Cinque Terre">  
   </div>
     <div class="col-sm-4 heading "  >
     <h5 class="text-center" >{{ Sites.Location }}</h5>
         
   <h6 class="text-center" id="date" > {{ Sites.CreatedDate | date | uppercase }} </h6>
     <rating 
      [rating-value]="Sites.rating" 
      [numOfReviews]="Sites.numOfReviews">
  </rating>
  <div [ngSwitch]="Sites.rating">
  <div *ngSwitchCase="1">Poor</div>
  <div *ngSwitchCase="2">Fair</div>
  <div *ngSwitchCase="3">Good</div>
  <div *ngSwitchCase="4">Very Good</div>
  <div *ngSwitchCase="5">Excellent</div>
  <div *ngSwitchDefault>Not Rated</div>
  </div>
  
     <p class="aboutme" > {{ Sites.description | truncate: 2000 }} </p>  
       </div>
     </div> 
     </div>
   </div>
